<h1 style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;text-align: center;">Common Feedback Page</h1>
<button (click)="back()"  class="btn btn-secondary" style="margin-left: 10px"><<Back</button>
&nbsp;&nbsp;

    <div class="panel panel-info">
        <div class="panel-heading" align="center">
            <h4>View Common Feedbacks</h4>
        </div>
        <div class="panel-body">
            <table class="table table-striped table table-hover">
                <thead class="thead-light">
                <tr>
                    <th>Feedback Id</th>
                    <th>Product Id</th>
                    <th>Merchant Id</th>
                    <th>Feedback Subject</th>
                    <th>Feedback Message</th>
                    <th>Feedback Response</th>
                    <th colspan="4"><input type="text" name="searchTerm" style="width: 450px;" placeholder="Search by Merchant Id/Product Id/Feedback Id/Feedback Subject" [(ngModel)]="searchTerm"/></th>
        
        
                </tr>
              </thead>
                <tr *ngFor="let cfd of cfdList |filter:searchTerm">
                    <td>{{cfd.feedbackId}}</td>
                    <td>{{cfd.productId}}</td>
                    <td>{{cfd.userId}}</td>
                    <td>{{cfd.feedbackSubject}}</td>
                    <td>{{cfd.feedbackMessage}}</td>
                    <td>{{cfd.responseMessage}}</td>
                    <td *ngIf="cfd.requestFlag==true && cfd.requestApproved==false"><marquee class="text-danger">Request Pending</marquee></td>
                    <td *ngIf="cfd.requestFlag==true && cfd.requestApproved==false" ><button  class="btn btn-success" (click)="approveRequest(cfd.feedbackId)">Approve Request</button></td>
                    <td *ngIf="cfd.responseFlag==true && cfd.responseApproved==false"><marquee class="text-danger">Response Pending</marquee></td>
                    <td *ngIf="cfd.responseFlag==true && cfd.responseApproved==false"><button  class="btn btn-success" (click)="approveResponse(cfd.feedbackId)">Approve Response</button></td>
                   </tr>
        
        
            </table>
        </div>
    </div>
<button (click)="back()"  class="btn btn-secondary" style="margin-left: 10px">Back</button>
