<div class="container-fluid">
    <h1 align="center">Update Category</h1>
<br><br>

    <h2 align="center">Update Category by Id: </h2><br>
            <form name="Id" id="Id" [formGroup]="idForm" (ngSubmit)="updateId()">
                <div class="form-group" style="margin-left: 30%;">
                    <div class="col-lg-7 col-md-7 col-sm-7">
                    <label for="id">Product Id:</label><font style="color: red;">*</font>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7">
                    <input type="number" class="form-control" formControlName="id" placeholder="Enter Product Id" required>
                    <div *ngIf="submitted && idForm.controls.id.errors" class="error">
                        <div class="text-danger" *ngIf="idForm.controls.id.errors.required">
                            <font color="red">Product Id is required</font>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="form-group" style="margin-left: 30%;">
                    <div class="col-lg-7 col-md-7 col-sm-7">
                    <label for="updateCategory">New Product Category:</label><font style="color: red;">*</font>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7">
                    <input type="text" class="form-control" formControlName="updateCategory" placeholder="Enter New Product Category" required>
                    <div *ngIf="submitted && idForm.controls.updateCategory.errors" class="error">
                        <div class="text-danger" *ngIf="idForm.controls.updateCategory.errors.required">
                            <font color="red">New Product Category is required</font>
                        </div>
                    </div>
                </div>
                <div class="form-group" style="margin-left: 30%;">
                    <div class="col-lg-7 col-md-7 col-sm-7">
                      <label for="price"><b>Product Price:</b></label><font color="red">*</font>
                    </div>
                    <div class="col-lg-7 col-md-7 col-sm-7">
                      <input type="number" class="form-control" placeholder="Enter Product Price" 
                      formControlName="price" required >
                     <div *ngIf="submitted && idForm.controls.price.errors" class="error">
                        <div class="text-danger" *ngIf="idForm.controls.price.errors.required">
                          <font color="red">Price is required</font>
                        </div>
                      </div>
                    </div>
                </div>
                <br>
          
                </div>

                <div class="offset-lg-4 col-lg-4 offset-md-4 col-md-4 offset-sm-4 col-sm-4" style="margin-left: 43%;">
                <button class="btn btn-primary" type="submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button class="btn btn-secondary" type="button" (click)="back()">Back</button>
                </div>
</form>
</div>
